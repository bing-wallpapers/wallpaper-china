name: Bing_Wallpaper_Download

on:
  schedule:
    - cron: "1 16 * * *" # 每天在北京时间0点1分执行
  workflow_dispatch:

jobs:
  play:
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:20.04
      options: --env TZ=Asia/Shanghai # 设置容器时区为北京时间
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Run Project
        run: npm run start
      - name: Commit files
        run: |
          git config --local user.email "exposir@foxmail.com"
          git config --local user.name "exposir"
          git pull
          git add ./
          git commit -m "update wallpaper"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_GIT_TOKEN }}
          branch: main
